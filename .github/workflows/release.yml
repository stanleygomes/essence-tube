name: Create a New Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  security-events: write

jobs:
  checks:
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    uses: ./.github/workflows/checks.yml

  release:
    needs: [checks]
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    uses: ./.github/workflows/jobs/release.yml
